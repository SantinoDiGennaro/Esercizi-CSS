<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div id="card">
        <figure>
            <img src="img.jpg" alt="Image cap">
        </figure>
        
        <div class="card-text">
            <h5>Card title</h5>
            <pre>
Some quick example text to build
on the card title and make up the
bulk of the card's content.
            </pre>
        </div>

        <ul>
            <li>An item</li>
            <li>A second item</li>
            <li>A third item</li>
        </ul>

        <div class="link">
            <a href="">Card link</a>
            <a href="">Another link</a>
        </div>
    </div>
</body>
</html>
